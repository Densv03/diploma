<form class="d-flex justify-content-around flex-column" [formGroup]="loginForm" (ngSubmit)="login()">
  <div class="header" style="display: flex;justify-content: space-between;">
    <div></div>
    <h2>Login</h2>
    <button mat-flat-button (click)="goToRegister()" class="app-button" type="button">Sign up</button>
  </div>
  <mat-form-field class="example-full-width">
    <mat-label>E-mail</mat-label>
    <input type="text" placeholder="Enter login" class="w-100" matInput formControlName="email">
    <mat-error *ngIf="formState['email'].touched && formState['email'].hasError('email') &&
     !formState['email'].hasError('required')">Email is invalid</mat-error>
    <mat-error *ngIf="formState['email'].touched && formState['email'].hasError('required')">Email is required</mat-error>
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <input type="password" placeholder="Enter password" class="w-100" matInput formControlName="password">
    <mat-error *ngIf="formState['password'].touched && formState['password'].hasError('required')">Password is required</mat-error>
  </mat-form-field>
