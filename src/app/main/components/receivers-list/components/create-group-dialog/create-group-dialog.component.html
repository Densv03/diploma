<div class="dialog-wrapper">
  <h2>Enter group name</h2>
  <mat-form-field appearance="fill">
    <mat-label>Add email</mat-label>
    <input matInput placeholder="Enter email" [(ngModel)]="groupName">
  </mat-form-field>
  <button class="app-button" (click)="createGroup()">Create group</button>
</div>
