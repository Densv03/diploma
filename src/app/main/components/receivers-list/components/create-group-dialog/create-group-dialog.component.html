<div class="dialog-wrapper">
  <h2>Enter group name</h2>
  <mat-form-field appearance="fill">
    <mat-label>Group name</mat-label>
    <input matInput placeholder="Enter group name" [(ngModel)]="groupName">
  </mat-form-field>
  <button class="app-button" mat-flat-button (click)="createGroup()">Create group</button>
</div>
